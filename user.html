<!DOCTYPE html>
<html>
<head>
	<title>User Registration Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	
	<div class="container mt-4 ">
		<!-- Button trigger modal -->
		<h1 class="text-success">User Data</h1>
	
		<div class="d-flex justify-content-end">
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
 		 		Register User
			</button>
		</div>
		<div class="alert alert-success mt-4">
       				 	<strong>Success!</strong><span id="msg"></span>
       				 </div>

<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

  		<div class="modal-dialog" role="document">
   			<div class="modal-content">
     			<form method="post" id="addForm">
     			<div class="modal-header">
       				 <h5 class="modal-title text-primary" id="exampleModalLabel">User Registration</h5>
       				 
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
         			 <span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
       				
       					<div class="col-md-12">
       						<div class="form-group">
       							<label>Username</label>
       							<input type="text" name="u_name" id="unameTxt" class="form-control">
       						</div>
       					</div>
       					<div class="col-md-12">
       						<div class="form-group" >
       							<label>Email Id</label>
       							<select class="form-control" name="u_city" id="ucityTxt">
       								<option value="">Select City</option>
       								<option value="Surat">Surat</option>
       								<option value="Vapi">Vapi</option>
       							</select>
       						</div>
       					</div>

       					<div class="col-md-12">
       						<div class="form-group">
       							<label>Email Id</label>
       							<input type="text" name="u_email" id="uemailTxt" class="form-control">
       						</div>
       					</div>

       					<div class="col-md-12 dhide">
       						<div class="form-group">
       							<label>Password</label>
       							<input type="text" name="u_password" id="upasswordTxt" class="form-control">
       						</div>
       					</div>
       				
      			</div>
      			<div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <input type="hidden"  name="btn" value="add">
			        <input type="hidden"  name="uid" id="uid">
			        <input type="submit" class="btn btn-info" >

      			</div>
      			</form>
    		</div>
  		</div>
	</div>

		<table class="table table-bordered mt-5">
			<thead>
			<tr>
				<th>No</th>
				<th>User Name</th>
				<th>User City</th>
				<th>User Email</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody id="userData">
				
			</tbody>
		</table>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="user_js.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
