<!DOCTYPE html>
<html>
<head>
	<title>College Registration</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-6">
				<h2 class="text-warning">College Registeration</h2>
			</div>
			<div class="col-md-6">
				<button type="button" class="d-block float-right btn btn-lg btn-dark" data-toggle="modal" data-target="#clgModal">College Register</button>
			</div>
		</div>

		<div class="alert alert-info mt-3">
			<strong>Success !! </strong><span id="c_msg"></span>
		</div>

		<div class="modal fade" id="clgModal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<form method="post" id="clgFrm">
						<div class="modal-header">
							<h4 class="modal-title text-info">College Register</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Enter College Name</label>
										<input type="text" name="c_name" id="cnameTxt" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Phone No</label>
										<input type="text" name="c_mno" id="cmnoTxt" class="form-control">
									</div>
								</div>
							</div>
							

							<div class="form-group">
								<label>Address</label>
								<textarea class="form-control" name="c_address" id="caddressTxt"></textarea>
							</div>

							<div class="form-group">
								<label>City</label>
								<select class="form-control" name="c_city" id="ccityTxt">
									<option value="">Select City</option>
									<option value="Surat">Surat</option>
									<option value="Navsari">Navsari</option>
									<option value="Bardoli">Bardoli</option>
									<option value="Vapi">Vapi</option>
								</select>
							</div>

							<div class="form-group">
								<label>Email Id</label>
								<input type="text" name="c_email" id="cemailTxt" class="form-control">
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Courses</label>
										<div class="form-control">
											<input type="checkbox" class="course" name="c_course[]" value="BCA">BCA&nbsp;
											<input type="checkbox" class="course" name="c_course[]" value="BBA">BBA&nbsp;
											<input type="checkbox" class="course" name="c_course[]" value="BCOM">BCOM&nbsp;
											<input type="checkbox" class="course" name="c_course[]" value="BA">BA&nbsp;
										</div>
									</div>
								</div>
								<div class="col-md-6 hide">
									<div class="form-group">
										<label>Password</label>
										<input type="Password" name="c_pass" id="cpassTxt" class="form-control">
									</div>
								</div>
							</div>
							
							
							
						</div>

						<div class="modal-footer">
							<button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
							<input type="hidden" name="btn" value="add">
							<input type="hidden" name="cid" id="cid" value="">
							<input type="submit"  class="btn btn-success">
						</div>
					</form>

				</div>
			</div>
		</div>

		<table class="table table-hover mt-5">
			
				<tr>
					<th>No</th>
					<th>College Name</th>
					<th>Address</th>
					<th>City</th>
					<th>Phone No</th>
					<th>Email Id</th>
					<th>Courses</th>
					<th>Action</th>
				</tr>
			
			<tbody id="clg_data">
				
			</tbody>
		</table>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="college_js.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
